    <script>
      window.onload = () => {
        const wordsContainer = document.getElementById("words-container")
        const words = [
          "out",
          "point",
          "person",
          "set",
          "without",
          "old",
          "the",
          "they",
          "when",
          "good",
          "head",
          "own",
          "way",
          "because",
          "give",
          "life",
          "stand",
          "govern",
          "play",
          "old",
          "or",
          "both",
          "against",
          "hold",
          "before",
          "group",
          "those",
          "keep",
          "day",
          "here",
          "govern",
          "much",
          "only",
          "which",
        ]
        const classes = ["text-2xl", "opacity-50", "mr-2", "mb-2"]

        words.forEach((word) => {
          let el = document.createElement("p")
          el.innerText = word
          classes.forEach((_class) => {
            if (word !== "out") el.classList.add(_class)
            else {
              if (_class !== "mb-2") el.classList.add(_class)
            }
          })
          wordsContainer.appendChild(el)
        })
      }
    </script>
